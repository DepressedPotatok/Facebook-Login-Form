<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- logo picture on top -->
    <div id="logo">
        <img src="images/facebook.svg" alt="">
    </div>

    <!-- Catchphrase below logo -->
    <div id="slogan">
        <p class="catchphrase">Facebook helps you connect and share with the people in your life.</p>
    </div>
    
    <!-- log inform -->
    <form action="" method="get" id="loginform">

        <!-- email & password -->
        <input type="text" name="emailphone" id="" class="mailpass" placeholder="Email address or phone number"> <br>
        <input type="password" name="password" id="" class="mailpass" placeholder="Password"> <br>

        <!-- Log in button -->
        <button type="submit" class="btn1">Log in</button><br>

        <!-- forgotten password -->
        <div class="forgotpass">
            <a href="http://">Forgotten password?</a>
        </div>
        
        <!-- Grey line -->
        <div class="greyhr"></div>
        
        <!-- new account -->
        <div class="grn-btn">
            <button class="btn2">Create new account</button>
        </div>
    </form>

    <!-- Page -->
    <br><p><a href="http://" class="cr-page">Create a Page </a><span class="norm">for a celebrity, brand or business.</span></p>
</body>
</html>
